<form class="form-row">
  <div class="form-group col-md-2">
    <label for="nombre">
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Nombre"
        class="form-control"
        [(ngModel)]="nombreI"
      />
    </label>
  </div>
  <div class="form-group col-md-2">
    <label for="apellido">
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Apellido"
        class="form-control"
        [(ngModel)]="apellidoI"
      />
    </label>
  </div>
  <div class="col">
    <button type="submit" class="btn btn-primary" 
    (click)="agregarUsuario()">
      Agregar usuario
    </button>
  </div>
  <br />
</form>
