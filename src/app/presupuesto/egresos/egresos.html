<div class="movimientos">
    <h4>Egresos</h4>
    <div *ngFor="let mov of egresos; let i = index" class="m_container">
        <div class="m">
            <p>{{mov.descripcion}}</p>
            <p>-{{mov.monto}}</p>
            <p>{{calculoPorcentualMov(mov.monto) | percent : "1.0-0"}}</p>
            <button (click) = "reportarIndice(i)">Eliminar</button>
        </div>
    </div>
</div>
