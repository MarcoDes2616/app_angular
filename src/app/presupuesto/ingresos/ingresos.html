<div class="movimientos">
    <h4>Ingresos</h4>
    <div *ngFor="let mov of ingresos; let i = index" class="m_container">
        <div class="m">
            <p>{{mov.descripcion}}</p>
            <p>{{mov.monto}}</p>
            <button (click) = "reportarIndice(i)"></button>
        </div>
    </div>
</div>
