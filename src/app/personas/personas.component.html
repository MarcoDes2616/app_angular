<div class="app_inplement">
  <h1>Listado de Personas</h1>
  <button
    class="btn btn-primary"
    [disabled]="deshabilitar"
    (click)="agregar_usuario()"
  >
    Agregar Usuario
  </button>
  <p *ngIf="mostrar; else sinPersona">
    {{ mensaje }} con el titulo de {{ titulo }}
  </p>
  <ng-template #sinPersona>
    <span class="pf pf-alipay">Sin usuario agregado</span>
  </ng-template>
  <app-usuario></app-usuario>
  <label for="">Titulo usuario</label>
  <input type="text" class="form-control" [(ngModel)]="titulo" />
  {{ titulo }}
</div>
